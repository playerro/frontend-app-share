<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Войти на сайт</mat-card-title>
    <mat-card-subtitle><alert></alert></mat-card-subtitle>
  </mat-card-header>
  <form  class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card-content>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput
                     type="text"
                     placeholder="Имя пользователя"
                     formControlName="username"
                     [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              >
            </mat-form-field>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput
                   placeholder="Пароль"
                   formControlName="password"
                   type="password"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            >
          </mat-form-field>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </td>
        </tr></table>
    <mat-spinner *ngIf="loading" [diameter]="40"></mat-spinner>
  </mat-card-content>
  <mat-card-actions class="login-card-actions">
    <button mat-raised-button color="primary" [disabled]="loading">Войти</button>
    <button mat-button [routerLink]="['/register']" class="btn btn-link">Регистрация</button>
  </mat-card-actions>
  </form>

</mat-card>
</div>
